<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>UX Builder</title>
    <link rel="stylesheet" href="builder.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="builder-ui">
        <div id="tree-view-wrapper">
            <h3>Tree View</h3>
            <div id="tree-view">
                <tree-node 
                    v-for="node in tree" 
                    :key="node.id" 
                    :node="node"
                    @node-selected="selectElementFromTree">
                </tree-node>
            </div>
        </div>
        
        <hr>

        <h3>Inspector</h3>
        <div id="inspector" v-if="selectedElementId">
            <p>Đang chọn: &lt;{{ selectedElementTag }}&gt;</p>
            <button @click="addComponent('row')">Thêm Row</button>
            <button @click="addComponent('col')">Thêm Col</button>
        </div>
    </div>

    <div id="canvas-wrapper">
        <iframe id="canvas"></iframe>
    </div>

    <script src="components.js"></script>
    <script src="builder.js"></script>
</body>
</html>
